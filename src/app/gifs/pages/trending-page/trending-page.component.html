<!-- Masonry Grid -->
<div class="h-screen overflow-y-scroll grid grid-cols-2 md:grid-cols-4 gap-4 pt-4 pb-4" (scroll)="onScroll($event)" #scrollDiv>
  @for (group of gifService.trendingGifsGroup(); track $index) {
    <div class="grid gap-4">
      @for (gif of group; track gif.id) {
        <div>
          <img class="h-full w-full rounded-lg object-cover" [src]="gif.url" [alt]="gif.title" />
        </div>
      }
    </div>
  }
</div>
