<div id="nav" class="w-full px-4">
  @for (item of menuOptions; track item.route) {
    <a [routerLink]="item.route" routerLinkActive="bg-blue-500" class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">
      <div>
        <i [class]="item.icon"></i>
      </div>
      <div class="flex flex-col">
        <span class="text-sm leading-5 text-white">{{ item.label }}</span>
        <!-- <span class="text-sm text-white/50 hidden md:block">{{ item.label }}</span> -->
      </div>
    </a>
  }

  @for (historyKey of gifService.searchHistoryKeys(); track historyKey) {
    <a [routerLink]="['/dashboard/history', historyKey]" routerLinkActive="bg-blue-500" class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">
      <div>
        <i class="fa-solid fa-clock-rotate-left"></i>
      </div>
      <div class="flex flex-col">
        <span class="text-sm leading-5 text-white">{{ historyKey }}</span>
      </div>
    </a>
  }
</div>
